<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link rel="stylesheet"
  href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href='../style.css'>
<link rel="stylesheet"
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
  crossorigin="anonymous" />
</head>
<body>
	<h1>회원가입</h1>
	<form action="add" method="POST" enctype="multipart/form-data">
		<label>이메일 : </label> <input type="email" name="email"><br>
		<label>닉네임 : </label> <input type="text" name="nickname"><br>
		<label>이름 : </label> <input type="text" name="name"><br>
		<label>비밀번호 : </label> <input type="password" name="password"><br>
		<label>사진 : </label> <input type="file" name="photo"><br>
		<label>개인홈페이지 : </label> <input type="text" name="homepage"><br>
		<label>로그인 유형 : </label> <select name="loginType">
			<option value="1">기본</option>
			<option value="2">구글</option>
			<option value="3">깃허브</option>
		</select><br>
		<button>회원가입 완료</button>
	</form>
 <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
